{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
</head>
<body>
	<h1 class="heading">Volunteer Page</h1>
	<form action="" method="POST" accept-charset="UTF-8" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off">{% csrf_token %}
		<div class="login_form">
		<input class = "login_input" type="text" name= "username" placeholder="username" required/>
		<input class = "login_input" type="password" name="password" placeholder="Password" required/>
		<input class = "login_btn" type="submit" name= "submit" value="Login">
		</div>
	</form>
</body>
</html>
